<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Bank Account</h1>
  </header>
  <section class="card text-white bg-primary mb-3">
    <form id="registration">
      <div class="form-group input">
        <label for="name">Name:</label>
        <input class="form-control" id="name" type="text">
        <label for="initial-deposit">Initial deposit:</label>
        <input class="form-control" id="initial-deposit" type="number">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
    <section class="card">
    <form id="deposit-withdraw">
      <div class="form-group">
        <input class="form-control disable" id="dollar-amount" disabled>
        <button class="btn btn-success disable" type="button" id="deposit" disabled>Deposit</button>
        <button class="btn btn-danger disable" type="button" id="withdraw" disabled>Withdraw</button>
      </div>
    </form>
  </section>
  <section id="output">
  </section>
</body>
</html>
